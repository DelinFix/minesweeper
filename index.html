<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Test</title>
</head>
<body>
    <div class="frame">
        <div class="header">
            <div class="mine-count">
                <div data-count="third" class="third-num"></div>
                <div data-count="second" class="second-num"></div>
                <div data-count="first" class="first-num"></div>

                <div data-timer="second" class="second-num"></div>
                <div data-timer="first" class="first-num"></div>
            </div>
        </div>
        <div class="board"></div>
    </div>
    <script src="script.js"></script>

</html>
